<div ng-controller = "todoController">
  <div class="row add-todo-row">
    <div class="col-md-12 text-center">
      <form ng-submit = "addTask()" >
       <div class="form-group form-inline">
        <input type = "text", class="form-control", ng-model = "newTodoText" />
        <input type = "submit", value = "Add Todo", class="form-control submit-btn btn-primary" />
      </div>
    </form>
  </div>
</div>
<div class="row todos-row">
  <div class="col-md-offset-3 col-md-6 text-center">
    <ul ui-sortable="sortableOptions" ng-model = "tasks" id="sortable">
      <div ng-repeat = "task in tasks| orderBy:'position'" class = "form-inline">
        <li>
          <input type = "checkbox"  ng-model = "task.done" ng-change = "updateDone($index)" />
          <input type = "text" class="form-control" ng-model = "task.text" id = "taskText" ng-class = "{'checkedClass' : task.done}" />
            <!-- <a href = "" ng-click = "move($index, 'up')"><i class="fa fa-arrow-up"></i></a>
            <a href = "" ng-click = "move($index, 'down')"><i class="fa fa-arrow-down"></i></a> -->
            <span class="handle"><i class="fa fa-arrows fa-lg"></i></span>
            <a href = "" ng-click = "deleteTask($index)"><i class="fa fa-trash-o fa-lg"></i></a>
            <hr>
          </li>
        </div>
      </ul>
    </div>
  </div>
  <span class="todo-json">The todos are {{ tasks | json }}</span>
</div>
