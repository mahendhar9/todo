<!DOCTYPE html>
<html lang="en" ng-app = "todoApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>ToDo App</title>
  
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body ng-controller = "todoController">
      <div class="row todo-row">
        <div class="col-md-offset-4 col-md-4 text-center">
          <div ng-repeat = "todo in todos" class = "form-inline">
            <input type = "checkbox", class="checkbox", ng-model = "todo.done" />
            <input type = "text", class="form-control", ng-model = "todo.text" />
            <a href = "" ng-click = "moveDown($index)">Down</a>
            <a href = "" ng-click = "deleteTask($index)">Delete</a>
          </div>
          <form ng-submit = "addTodo()" >
           <div class="form-group form-inline">
              <input type = "text", class="form-control", ng-model = "newTodoText" />
              <input type = "submit", class="form-control submit-btn btn-primary" />
            </div>
          </form>
        </div>
      </div>
    </body>
    </html>
